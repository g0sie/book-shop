<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="keywords" content="book shop, javascript books" />
    <meta name="description" content="Online book shop" />
    <meta name="author" content="MaÅ‚gorzata Derkacz" />

    <title>Book Shop</title>
    <link rel="shortcut icon" href="favicon.svg" type="image/svg" />

    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="src/ExitButton/ExitButton.css" />
    <link rel="stylesheet" href="src/BookInfoPopup/BookInfoPopup.css" />
    <link rel="stylesheet" href="src/BookCatalog/BookCatalog.css" />
    <link rel="stylesheet" href="src/OrderBook/OrderBook.css" />
    <link rel="stylesheet" href="src/DeliveryForm/form.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container" id="container">
      <form id="form" class="delivery-form">
        <div class="delivery-form__left-side">
          <label for="name" class="left-side__label">Name</label>
          <input
            class="left-side__input"
            type="text"
            id="name"
            name="name"
            placeholder="Michael"
            minlength="4"
            required
          />
          <p class="error-msg" id="error-msg-name"></p>

          <label for="surname" class="left-side__label">Surname</label>
          <input
            class="left-side__input"
            type="text"
            id="surname"
            name="surname"
            placeholder="Scarn"
            minlength="5"
            required
          />
          <p class="error-msg" id="error-msg-surname"></p>

          <label for="date" class="left-side__label">Delivery date</label>
          <input
            type="date"
            id="date"
            name="date"
            class="left-side__input"
            required
          />
          <p class="error-msg" id="error-msg-date"></p>

          <label for="street" class="left-side__label">Street</label>
          <input
            class="left-side__input"
            type="text"
            id="street"
            name="street"
            placeholder="Slough Avenue"
            required
          />
          <p class="error-msg" id="error-msg-street"></p>

          <label for="house" class="left-side__label">House number</label>
          <input
            class="left-side__input"
            type="number"
            id="house"
            name="house"
            placeholder="172"
            required
          />
          <p class="error-msg" id="error-msg-house"></p>

          <label for="flat" class="left-side__label">Flat number</label>
          <input
            class="left-side__input"
            type="text"
            id="flat"
            name="flat"
            placeholder="5"
            required
          />
          <p class="error-msg" id="error-msg-flat"></p>
        </div>

        <aside class="delivery-form__right-side">
          <div class="payment">
            <label for="payment">Payment type</label><br />

            <input
              class="payment__radio"
              type="radio"
              id="cash"
              name="payment"
              checked
            />
            <label for="cash">Cash</label><br />

            <input
              class="payment__radio"
              type="radio"
              id="card"
              name="payment"
            />
            <label for="card">Card</label>
          </div>
          <div class="gifts gifts--valid">
            <label for="gift">Choose 2 gifts</label><br />
            <input
              class="gifts__checkbox"
              type="checkbox"
              name="gift"
              id="pack"
            />

            <label for="pack">Pack as gift</label><br />
            <input
              class="gifts__checkbox"
              type="checkbox"
              name="gift"
              id="postcard"
            />

            <label for="postcard">Add postcard</label><br />
            <input
              class="gifts__checkbox"
              type="checkbox"
              name="gift"
              id="discount"
            />

            <label for="discount">Provide 2% discount to the next time</label
            ><br />
            <input
              class="gifts__checkbox"
              type="checkbox"
              name="gift"
              id="pen"
            />

            <label for="pen">Branded pen or pencil</label>
            <p id="error-msg-gifts" class="error-msg"></p>
          </div>
          <button
            id="complete-btn"
            type="button"
            class="right-side__btn btn"
            disabled
          >
            Complete
          </button>
        </aside>
      </form>
    </div>

    <script src="src/DeliveryForm/form.js"></script>
    <script src="src/main.js" type="module" />
    <script src="src/books.js" type="module" />
  </body>
</html>
