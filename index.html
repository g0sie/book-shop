<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Book Shop</title>

    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="src/ExitButton/ExitButton.css" />
    <link rel="stylesheet" href="src/BookInfoPopup/BookInfoPopup.css" />
    <link rel="stylesheet" href="src/BookCatalog/BookCatalog.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container" id="container">
      <form id="form">
        <div class="left">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Michael"
            minlength="4"
            required
          />
          <p class="error-msg" id="error-msg-name"></p>
          <label for="surname">Surname</label>
          <input
            type="text"
            id="surname"
            name="surname"
            placeholder="Scarn"
            minlength="5"
            required
          />
          <p class="error-msg" id="error-msg-surname"></p>
          <label for="date">Delivery date</label>
          <input type="date" id="date" name="date" required />
          <p class="error-msg" id="error-msg-date"></p>
          <label for="street">Street</label>
          <input
            type="text"
            id="street"
            name="street"
            placeholder="Slough Avenue"
            required
          />
          <p id="error-msg-street" class="error-msg"></p>
          <label for="house">House number</label>
          <input
            type="number"
            id="house"
            name="house"
            placeholder="172"
            required
          />
          <p id="error-msg-house" class="error-msg"></p>
          <label for="flat">Flat number</label>
          <input type="text" id="flat" name="flat" placeholder="5" required />
          <p id="error-msg-flat" class="error-msg"></p>
        </div>
        <aside class="right">
          <div class="payment">
            <label for="payment">Payment type</label><br />
            <input type="radio" id="cash" name="payment" checked />
            <label for="cash">Cash</label><br />
            <input type="radio" id="card" name="payment" />
            <label for="card">Card</label>
          </div>
          <div class="gifts valid">
            <label for="gift">Choose 2 gifts</label><br />
            <input type="checkbox" name="gift" id="pack" />
            <label for="pack">Pack as gift</label><br />
            <input type="checkbox" name="gift" id="postcard" />
            <label for="postcard">Add postcard</label><br />
            <input type="checkbox" name="gift" id="discount" />
            <label for="discount">Provide 2% discount to he next time</label
            ><br />
            <input type="checkbox" name="gift" id="pen" />
            <label for="pen">Branded pen or pencil</label>
            <p id="error-msg-gifts" class="error-msg"></p>
          </div>
          <button id="complete" type="button" disabled>Complete</button>
        </aside>
      </form>
    </div>

    <script src="src/main.js" type="module" />
    <script src="src/books.js" type="module" />
  </body>
</html>
