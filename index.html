<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container" id="container">
      <form id="form">
        <div class="left">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Michael"
            required
          />
          <label for="surname">Surname</label>
          <input
            type="text"
            id="surname"
            name="surname"
            placeholder="Scarn"
            required
          />
          <label for="date">Delivery date</label>
          <input type="date" id="date" name="date" required />
          <label for="street">Street</label>
          <input
            type="text"
            id="street"
            name="street"
            placeholder="Slough Avenue"
            required
          />
          <label for="house">House number</label>
          <input
            class="invalid"
            type="number"
            id="house"
            name="house"
            placeholder="172"
            required
          />
          <label for="flat">Flat number</label>
          <input type="number" id="flat" name="flat" placeholder="5" required />
        </div>
        <aside class="right">
          <div class="payment">
            <label for="payment">Payment type</label><br />
            <input type="radio" id="cash" name="payment" checked />
            <label for="cash">Cash</label>
            <input type="radio" id="card" name="payment" />
            <label for="card">Card</label>
          </div>
          <div class="gifts">
            <label for="gift">Choose 2 gifts</label><br />
            <input type="checkbox" name="gift" id="pack" />
            <label for="gift">Pack as gift</label><br />
            <input type="checkbox" name="gift" id="postcard" />
            <label for="postcard">Add postcard</label><br />
            <input type="checkbox" name="gift" id="discount" />
            <label for="discount">Provide 2% discount to he next time</label
            ><br />
            <input type="checkbox" name="gift" id="pen" />
            <label for="pen">Branded pen or pencil</label>
          </div>
          <button type="submit" disabled>Complete</button>
        </aside>
      </form>
    </div>
  </body>
</html>
